<!-- Product page for Ritu's Bun Bun Bake Shop Site-->
<!DOCTYPE hmtl>

<html style = "overflow: hidden;">
    <head>
        <title>Bun Bun Product Page</title>
        <link rel = "stylesheet" type = "text/css" href = "BunBunStyling.css">
        <!--fonts used-->
        <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Italiana" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Homemade+Apple" rel="stylesheet">
        <!--JS-->
    </head>

    <body>
        <!--background-->
        <div class = "background"></div>

        <!--nav bar-->
        <nav class = "nav-bar">
            <!--left icon-->
            <div class = "left-icon" >
                <img src = "Assets/Icons/menu.png" alt = "Menu">
            </div>
            <!--right icons-->
            <div class = "right-icons">
                <!--home-->
                <img src = "Assets/Icons/home.png" alt = "Home" >
                <!--location-->
                <img src = "Assets/Icons/placeholder.png" alt = "Location">
                <!--favorites-->
                <img src = "Assets/Icons/heart.png" alt = "Favorites">
                <!--shopping cart-->
                <a href = "BunBunCustomerCart.html"><img src = "Assets/Icons/shopping-cart.png" alt = "Cart"></a>
                <p id = num-items-cart>2x</p>
            </div>
        </nav>

        <!--Main Content for Product Menu Page-->
        <div class = "main">
        <!--Store Name-->
            <div class = "store-name">
                <div id = "grey-rect"></div> <!--grey box-->
                <div id = "purple-rect"></div> <!--purple box-->
            </div>
        <!--Product Menu-->

        <div class = "product-menu">
            <!--Product Tab-->
            <div class = "product-tab-left">
                <h3>See All Our Buns!</h3>
            </div>
            <!--Product Items-->
            <div class = "products">
                <!--Original-->
                <div class = "product-item" id = "orig-bun">
                    <img src = "Assets/Images/original-buns.png" alt = "Original">
                    <div class = "product-name"><a href="BunBunProductDetailPage.html?type=*original">The Original</a> </div>
                </div>
                <!--Pumpkin-->
                <div class = "product-item" id = "pump-bun">
                    <img src = "Assets/Images/pumpkin-spice-buns.png" alt = "Pumpkin Spice">
                    <div class = "product-name"><a href="BunBunProductDetailPage.html?type=*pumpkin">Pumpkin Spice</a></div>
                </div>
                 <!--Blackberry-->
                <div class = "product-item" id = "black-bun">
                    <img src = "Assets/Images/blackberry-buns.jpg" alt = "Blackberry">
                    <div class = "product-name single-line" id ="blackberry"><a href="BunBunProductDetailPage.html?type=*blackberry">Blackberry</a> </div>
                </div>
                <!--Walnut-->
                <div class = "product-item" id = "waln-bun">
                    <img src = "Assets/Images/walnut-buns.jpg" alt = "Walnut">
                    <div class = "product-name single-line"><a href="BunBunProductDetailPage.html?type=*walnut">Walnut</a></div>
                </div>
                <!--GF-->
                <div class = "product-item" id = "gf-bun">
                    <img src = "Assets/Images/gluten-free.jpg" alt = "Gluten Free">
                    <div class = "product-name"><a href="BunBunProductDetailPage.html?type=*gf">Gluten Free</a></div>
                </div>
                <!--Pecan-->
                <div class = "product-item" id = "pec-bun">
                    <img src = "Assets/Images/pecan-buns.jpg" alt = "Pecan">
                    <div class = "product-name single-line"><a href="BunBunProductDetailPage.html?type=*pecan">Pecan</a></div>
                </div>

            </div>
        </div>

        <!--footer-->
        <div class = "footer"> contact us! </div>
    </body>

</hmtl>
