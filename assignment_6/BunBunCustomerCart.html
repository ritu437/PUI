<!-- Customer Cart for Ritu's Bun Bun Bake Shop Site -->

<!DOCTYPE html>

<html style = "overflow: hidden;">
    <head>
        <title> Bun Bun Customer Cart </title>
        <!--CSS formating -->
        <link rel = "stylesheet" type = "text/css" href = "BunBunStyling.css">
        <!--fonts used -->
        <!--fonts used-->
        <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Italiana" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Homemade+Apple" rel="stylesheet">
        <!--Java Script-->

    </head>

    <body>
        <!--background-->
        <div class = "background"></div>

        <!--nav bar-->
        <nav class = "nav-bar">
            <!--left icon-->
            <div class = "left-icon" >
                <img src = "Assets/Icons/menu.png" alt = "Menu">
            </div>
            <!--right icons-->
            <div class = "right-icons">
                <!--home-->
                <img src = "Assets/Icons/home.png" alt = "Home" >
                <!--location-->
                <img src = "Assets/Icons/placeholder.png" alt = "Location">
                <!--favorites-->
                <img src = "Assets/Icons/heart.png" alt = "Favorites">
                <!--shopping cart-->
                <a href = "BunBunCustomerCart.html"><img src = "Assets/Icons/shopping-cart.png" alt = "Cart"></a>
                <p id = num-items-cart></p>
            </div>
        </nav>

        <!--Main Content for Cart Page-->
        <div class = "main">
            <!--Store Name-->
            <div class = "store-name">
                <div id = "grey-rect"></div> <!--grey box-->
                <div id = "purple-rect"> <!--purple box-->
                    <h1 id = "bun-bun"> Bun Bun </h1>
                    <h1 id = "bake-shop"> Bake Shop </h1>
                </div>
            </div>

            <!--Cart Info-->
            <div class = "cart-container">
                <a href="BunBunProductPage.html"><button id = "back-to-bun">Back to Buns!</button></a>
                <h2>Your Cart</h2><!--Section Title-->
                <hr size = "15", color = "rgba(138, 79, 125, 0.3)", align = "right", width = "70%">
                <div id = "cart-items-container"><!--product items information-->
                    <div class = "product1"> <!--product 1-->
                        <button>x</button><!--delete button-->
                        <div class = "name-img"><!--image w/ name overlayed-->
                            <h1 class = "bun-name"> </h1>
                            <img class = "bun-img">
                        </div>
                        <div class = "order-properties"><!--glaze, qty, subtotal-->
                            <div class = "glaze">
                                <p>glaze</p>
                                <!--dropdown-->
                                <button class = "bun-prop-btn" id = "glaze-btn"></button>
                            </div>
                            <div class = "qty">
                                <p>quantity</p>
                                <!--dropdown-->
                                <button class = "bun-prop-btn" id = "qty-btn"></button>
                            </div>
                            <div>
                                <p>subtotal</p>
                                <p class = "bun-prop-text" id = "bun-subtot"></p>
                            </div>
                        </div>
                    </div>
                </div>
                <hr size = "15", color = "rgba(138, 79, 125, 0.3)", align = "right", width = "70%", noshade>
                <div class = "finish-order-container">
                    <div class = "order-total">
                        <h4>Order Total</h4>
                        <hr size = "1", color = "black", align = "center", width = "30%", noshade>
                        <h4 id = "total-cost"></h4>
                    </div>
                    <button class = "pay"> Pay! </button>
                </div>
            </div>
                <!--Item 2 in Cart-->
                <!--Buttons-->
                    <!--Keep Shopping Button-->
                    <!--Pay Section-->
        </div>


            <!--footer-->
            <div class = "footer"> contact us! </div>
    </body>
</html>
