<!-- Product page for Ritu's Bun Bun Bake Shop Site-->

<hmtl>
    <head>
        <title>Bun Bun Product Page</title>
        <link rel = "stylesheet" type = "text/css" href = "BunBunStyling.css">
        <!--fonts used-->
        <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Italiana" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Homemade+Apple" rel="stylesheet">
        <!--JS-->
    </head>

    <body>
        <!--background-->
        <div class = "background"></div>

        <!--nav bar-->
        <nav class = "nav-bar">
            <!--left icon-->
            <div class = "left-icon" >
                <img src = "Icons/menu.png" alt = "Menu">
            </div>
            <!--right icons-->
            <div class = "right-icons">
                <!--home-->
                <img src = "Icons/home.png" alt = "Home" >
                <!--location-->
                <img src = "Icons/placeholder.png" alt = "Location">
                <!--favorites-->
                <img src = "Icons/heart.png" alt = "Favorites">
                <!--shopping cart-->
                <img src = "Icons/shopping-cart.png" alt = "Cart">
            </div>
        </nav>

        <!--Product Menu-->
        <div class = "product-menu">
            <!--Product Tab-->
            <div class = "product-tab-left">
                <h3>See All Our Buns!</h3>
            </div>
            <!--Product Items-->
            <div class = "product-items">
                <!--Original-->
                    <img src = "Images/original-buns.png" alt = "Original">
                    <div class = "product-name"> <h2>The Original</h2> </div>

                <!--Pumpkin-->
                    <img src = "Images/pumpkin-spice-buns.png" alt = "Pumpkin Spice">
                    <div class = "product-name"> <h2>Pumpkin Spice</h2> </div>

                <!--Blackberry-->
                    <img src = "Images/blackberry-buns.jpg" alt = "Blackberry">
                    <div class = "product-name"><h2>Blackberry</h2></div>

                <!--Walnut-->
                    <img src = "Images/walnut-buns.jpg" alt = "Walnut">
                    <h2>Walnut</h2>

                <!--GF-->
                    <img src = "Images/gluten-free.jpg" alt = "Gluten Free">
                    <h2>Gluten Free</h2>

                <!--Pecan-->
                    <img src = "Images/pecan-buns.jpg" alt = "Pecan">
                    <h2>Pecan</h2>

            </div>
        </div>
    </body>

</hmtl>
