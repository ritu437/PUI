<!-- Home page for Ritu's Bun Bun Bake Shop Site-->

<html>
    <head>
        <title> Bun Bun Bake Shop </title>
                <!-- css -->
        <link rel = "stylesheet" type = "text/css" href = "BunBunStyling.css">
        <!--fonts used-->
        <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Italiana" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Homemade+Apple" rel="stylesheet">
        <!-- js -->
    </head>
    <body>
        <!--background-->
        <div class = "background"></div>
        <!--nav bar-->
        <nav class = "nav-bar">
            <!--left icon-->
            <div class = "left-icon" >
                <img src = "Icons/menu.png" alt = "Menu">
            </div>
            <div class = "right-icons">
                <!--home-->
                <img src = "Icons/home.png" alt = "Home" >
                <!--location-->
                <img src = "Icons/placeholder.png" alt = "Location">
                <!--favorites-->
                <img src = "Icons/heart.png" alt = "Favorites">
                <!--shopping cart-->
                <img src = "Icons/shopping-cart.png" alt = "Cart">
            </div>
        </nav>

        <!--Store Name-->
        <div id = "grey-rect"></div> <!--grey box-->
        <div id = "purple-rect"> <!--purple box-->
            <h1 id = "bun-bun"> Bun Bun </h1>
            <h1 id = "bake-shop"> Bake Shop </h1>
        </div>

        <!--specials-->
        <div class = "specials">
            <img class = "featured-image" src = "Images/pumpkin spice buns.png">
            <h4 class = "featured-text">Fall Special - Pumpkin Spice</h4>
                        <!--scroll arrows-->
        </div>

        <!--see products-->
        <div class = "product-tab">
            <h3>See All Our Buns!</h3>
        </div>

        <!--footer-->
        <div class = "footer"> contact us! </div>


    </body>



</html>
